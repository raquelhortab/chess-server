{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{super()}}
<link href="/karel/challenge/app.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="app" id="choose-karel">
        <p class="lead"><strong id="greeter">{{ nickname }}</strong>, choose your karel's color</p>

        <form id="handle-form" method="post" role="form">
            {{ form.hidden_tag() }}
            <div class="panel-body">
                <div class="btn-group btn-group-justified btn-group-lg" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="handle_radio" id="karel-blue" autocomplete="off">Blue
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="handle_radio" id="karel-green" autocomplete="off">Green
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" name="handle_radio" id="karel-red" autocomplete="off">Red
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="handle_radio" id="karel-yellow" autocomplete="off">Yellow
                    </label>
                </div>
            </div>
            <input type="hidden" name="handle">
            <input type="hidden" name="game_id" value="{{ game_id }}">
            <input type="hidden" name="nickname" value="{{ nickname }}">
            <input type="hidden" name="pc_id" value="{{ pc_id }}">
            <input class="btn btn-primary btn-lg" type="submit" value="Start">
        </form>
    </div>
</div><!-- /.container -->
{% endblock %}

{% block scripts %}
<script src="/karel/challenge/ext/socket.io-1.7.3.min.js"></script>
<script src="/karel/challenge/ext/jquery-3.1.1.min.js"></script>
<script src="/karel/challenge/setup.js"></script>
<script type="text/javascript">
    var game_id = "{{ game_id }}";
    var nickname = "{{ nickname }}"
    var pc_id = "{{ pc_id }}";
    var players = {{ players|tojson|safe }};
</script>
{{super()}}
{% endblock %}
